<template name ="createClass">

  <div class="_createClass">

    <div class="panel panel-default">

      <div class="page-header">
        <h1>Create class:</h1>
      </div>

      <div class="input-group">
        <span class="input-group-addon" id="addon1">Title:</span>
        <input type="text" class="form-control" placeholder="Ex: 8.01" aria-describedby="addon1" id="titleField" autofocus>
      </div>


      <div class="input-group">
        <span class="input-group-addon" id="addon3">Cost:</span>
        <input type="number" class="form-control" placeholder="" aria-describedby="addon3" id="costField">
      </div>
<!--
      <div class="input-group">
        <span class="input-group-addon" id="addon4">Description:</span>
        <input type="text" class="form-control" placeholder="" aria-describedby="addon4" id="descField">
      </div>
-->
      <div class = "input-group">
      <span class="input-group-addon" id="addon4">Description:</span>
    <textarea  type="text" class="form-control" rows="3" placeholder="" aria-describedby="addon4" id="descField"></textarea>
    </div>
    
      <div class="input-group">
        <span class="input-group-addon" id="addon5">Date of Class:</span>
        <input type="datetime-local" class="form-control" placeholder="" aria-describedby="addon5" id="dateField" >
      </div>


      <div class="page-header">
        <h3>Subject:</h3>
      </div>

      <div class="list-group dropdown">

        <a href="#" class="list-group-item active">Biking</a>
        <a href="#" class="list-group-item">Cooking</a>
        <a href="#" class="list-group-item">Coding</a>
        <a href="#" class="list-group-item">Academics</a>
        <a href="#" class="list-group-item">Music</a>
        <a href="#" class="list-group-item">Misc.</a>
      </div>
    <form class = "mapform">
    <div class="input-group">
      <span class="input-group-addon" id="addon9">Location of Class</span>

        <input type = "text" class = "form-control" id = "mapidform" >
        </div>
      </form>

      <div class="map-container" id="my_map">
        {{> googleMap name="exampleMap" options=exampleMapOptions}}
      </div>
      <button class="btn btn-primary" id="createBtn">Create this class!</button>
      <a class="btn btn-warning" href="{{pathFor 'sellerDashboard'}}">Back to Dashboard</a>
      
    </div>

  </div>




</template>
