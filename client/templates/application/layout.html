


<template name="layout">
<head>
<link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
</head>
  <header class = "{{navbarhelper}}">
    <nav class = "{{navbarhelper}} container-fluid" id = "{{navbartophelper}}">
      <div class = "navbar-header">
        <button class = "navbar-toggle" data-toggle = "collapse"
        data-target="#NavBar"> <span class="glyphicon glyphicon-th-list"></span>
      </button>
      <img class = "logoimage" src="/Logo.png">
      <a class = "navbar-brand navbartext" href = "../"> Overlaps</a>
    </div>
    {{> sAlert}}
    <div class = "navbar-collapse collapse" id = "{{NavBarHelper}}">
    <div id = "leftpart">
      <ul class = "nav navbar-nav" id = "navtopclass">
        {{#if toptabid12}}
        <li class = 'toptab' id = 'toptabid'> <a href = '#about' class = 'aboutlink scroll-link navbartext' data-scroll> Why Overlaps? </a></li>
      <li> <a href = '#Topics' id = 'toptabid2' class = 'topicslink navbartext scroll-link'> How It Works </a></li>
        {{/if}}


        {{#if currentUser}}
        {{#if toptabid33}}
        <li> <a href = '#Mission' id = 'toptabid3' class = 'missionlink navbartext scroll-link'> Mission </a></li>
        {{/if}}

        {{/if}}
      </ul>
    </div>
      <ul class = "nav navbar-right navbar-nav">
      
        <li> <div class = "profpic">  <img class= "logoimage" src = "{{photoprof}}"> </div></li>
        <li> {{>loginButtons}}</li>
        <li> <div class = "btn"> </div> </li>
      </ul>

    </div>
  </nav>

</header>


{{>yield}}

              <div>
