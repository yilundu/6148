<template name ="createClass">

  <div class="_createClass">

    <div class="panel panel-default">

      <div class="input-group">
        <span class="input-group-addon" id="addon1">Title:</span>
        <input type="text" class="form-control" placeholder="Ex: 8.01" aria-describedby="addon1">
      </div>

      <div class="input-group">
        <span class="input-group-addon" id="addon2">Subject:</span>
        <input type="text" class="form-control" placeholder="" aria-describedby="addon2">
      </div>

      <div class="input-group">
        <span class="input-group-addon" id="addon3">Cost:</span>
        <input type="text" class="form-control" placeholder="" aria-describedby="addon3">
      </div>

      <div class="input-group">
        <span class="input-group-addon" id="addon4">Description:</span>
        <input type="text" class="form-control" placeholder="" aria-describedby="addon4">
      </div>

      <button class="btn btn-primary">Create this class!</button>
    </div>

  </div>




</template>
