<template name="home">
	<div class = "page-section" id = "home">
		
		<div id="carouselimage" class="carousel slide" data-ride="carousel" data-interval="3000">
			<div class = "registerBar">
				<div class="form-group">
  				<label id="registerlabel" for="user1">Enter your class now!</label>
  				<input type="text" class="form-control" id="user1">
				</div>

			</div>
			
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img class = "imgslide" src="Biker.png" alt="First">
				</div>
				<div class="item">
					<img class = "imgslide" src="food.png" alt="Second">
				</div>
				<div class="item">
					<img class = "imgslide" src="exercising.png" alt="Third">
				</div>
				<div class="item">
					<img class = "imgslide" src="Bikeground.png" alt="Fourth">
				</div>
			</div>
			<a class="left carousel-control" href="#carouselimage" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</a>
			<a class="right carousel-control" href="#carouselimage" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
			</a>
			<div class = "cover">
				<div class = "content">
					<h1 id = "title"> Overlaps </h1>
				</div>
			</div>
		</div>

	</div>
	
	
	
	<br><br><br><br><br><br>
	{{#if currentUser}}
	<form class="class_form">
	<ul>
		<li>
		<h2>Teach a class now!</h2>
		</li>
		<li>
		<input type="text" class="title" name="title" placeholder="Title of Class"/>
		</li>
		<li>
		<select name="subject" class="subject">
			<option value="Computer">Computer</option>
			<option value="Science">Science</option>
			<option value="Cooking">Cooking</option>
			<option value="Biking">Biking</option>
			<option value="Misc">Misc</option>
		</select>
		</li>
		<li>
		<label for="description">Description:</label>
		<input type="text" class="description" name="description" placeholder="Please Type a brief discription of the subject you are teaching. "/>
		<span class="form_hint"> Please provide a 
		</li>
		<li>
		<input type="submit">
		</li>
	</ul>
	</form>
	{{/if}}


</template>
