
<template name="home">
	<div class = "_home">
		<header>
			<link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		</header>
		<div class = "page-section" id = "home">

			<div id="carouselimage" class="carousel slide" data-ride="carousel" data-interval="3000">
				<div class = "registerBar">
					<div class="form-group">
						<label id="registerlabel" for="user1"><span id = "nameid"> </span> What would you like to learn?</label>
						<input type="text" class="form-control" id="user1">
					</div>
					<script>
						$("#nameid").text(Meteor.user().profile.name);
					</script>
				</div>

				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img class = "imgslide" src="Biker.png" alt="First">
					</div>
					<div class="item">
						<img class = "imgslide" src="food.png" alt="Second">
					</div>
					<div class="item">
						<img class = "imgslide" src="exercising.png" alt="Third">
					</div>
					<div class="item">
						<img class = "imgslide" src="guitar.png" alt="Fourth">
					</div>
				</div>
				<a class="left carousel-control" href="#carouselimage" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
				</a>
				<a class="right carousel-control" href="#carouselimage" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
				</a>
				<div class = "cover">
					<div class = "content">
						<h1 id = "title"> OVERLAPS </h1>
						<h2 id = "titleunder"> &nbsp;&nbsp;&nbsp; learn for tomorrow </h2>
					</div>

				</div>
			</div>


			<div id = "icon-bar" class = "section">
				<div id = "About-title">
					<h1> ABOUT </h1> 
					<div class="row">
						
						<div class="col-xs-4">
							<img class = "icons" src="wrenchwhisk.png">
							<h1 class = "imagedescriptitle"> Share Knowledge </h1>
							<h3 class = "imagedescrip"> Learn useful skills, tips and tricks about anything from cooking up a great dinner to fixing up your bike. </h3>
						</div>
						<div class="col-xs-4">
							<img class = "icons" src="people.png">
							<h1 class = "imagedescriptitle"> Learn from Peers </h1>
							<h3 class = "imagedescrip"> Meet new people on campus and learn from your peers! Overlaps is a platform for college students to spread what they know and learn what they don't!</h3>
						</div>
						<div class="col-xs-4">
							<img class = "icons" src="money.png">
							<h1 class = "imagedescriptitle"> Earn Money </h1>
							<h3 class = "imagedescrip"> Make money by teaching classes or learn useful skills while paying very low prices for classes.</h3>
						</div>
					</div>
				</div>
				<div class="container">
					<!-- referenced http://startbootstrap.com/template-overviews/thumbnail-gallery/ -->
					<div class="row">

						<div class="col-lg-12">
							<h1 class="page-header">Topics</h1>
						</div>

						<div class="col-lg-4 col-md-4 col-xs-6 thumb">
							<a class="thumbnail" href="#">
								<img class="img-responsive" src="thumbbike.jpg" alt="">
								<h4 class = "img-responsive-h">
									Biking
								</h4>
							</a>
						</div>
						<div class="col-lg-4 col-md-4 col-xs-6 thumb">
							<a class="thumbnail" href="#">
								<img class="img-responsive" src="thumbcook.jpg" alt="">
								<h4 class = "img-responsive-h">
									Cooking
								</h4>
							</a>
						</div>
						<div class="col-lg-4 col-md-4 col-xs-6 thumb">
							<a class="thumbnail" href="#">
								<img class="img-responsive" src="thumbcode.jpg" alt="">
								<h4 class = "img-responsive-h">
									Coding
								</h4>
							</a>
						</div>
						<div class="col-lg-4 col-md-4 col-xs-6 thumb">
							<a class="thumbnail" href="#">
								<img class="img-responsive" src="thumbbook.jpg" alt="">
								<h4 class = "img-responsive-h">
									Academics
								</h4>
							</a>
						</div>
						<div class="col-lg-4 col-md-4 col-xs-6 thumb">
							<a class="thumbnail" href="#">
								<img class="img-responsive" src="thumbguitar.jpg" alt="">
								<h4 class = "img-responsive-h">
									Music
								</h4>
							</a>
						</div>
						<div class="col-lg-4 col-md-4 col-xs-6 thumb">
							<a class="thumbnail" href="#">
								<img class="img-responsive" src="thumbguitar.jpg" alt="">
								<h4 class = "img-responsive-h">
									Cooking
								</h4>
							</a>
						</div>

					</div>
				</div>
			</div>


			<div id = "classpic_bar" class = "section">
				<img id = "class-image" src = "classroom.jpg">
			</div>
		</div>



		<br><br><br><br><br><br>
		{{#if currentUser}}
		<form class="class_form">
			<ul>
				<li>
					<h2>Teach a class now!</h2>
				</li>
				<li>
					<label for="title">Title:</label>
					<input type="text" class="title" name="title" size="35" height="50" placeholder="Give a title to your class!" required/>
					<!--	<span class="form_hint"> Give a Title!</span> -->
				</li>
				<li>
					<label for="subject">Subject:</label>
					<select name="subject" class="form-control subject">
						<option value="Computer">Computer</option>
						<option value="Science">Science</option>
						<option value="Cooking">Cooking</option>
						<option value="Biking">Biking</option>
						<option value="Misc">Misc</option>
					</select>
				</li>
				<li>
					<label for="cost">Cost: $</label>
					<input type="number" class="cost" name="cost" height="50" pattern="(\d{3})([\.])(\d{2})" placeholder="Please Enter Cost" required/>
				</li>
				<li>
					<label for="description">Description:</label>
					<textarea name="description" cols="40" class="description" rows = "6" placeholder="Describe your class!" minlength="12" required></textarea>
					<span class="form_hint"> Give a Description(minimum 12 characters)!</span>
				</li>
				<li>
					<button class="submit" type="submit">Submit Form</button>
				</li>
			</ul>
		</form>
		{{/if}}

	</div>

	<script type = "text/javascript">
		$(document).ready(function(){
			var heightofcarousel = $(".imgslide").height() +100;
			if(window.innerwidth > 900){
				$('#About-title').css( "margin-top", 1300);

			}

			$(window).resize(function(){
				var heightofcarousel = $(".imgslide").height()-25;

				$('#About-title').css( "margin-top", heightofcarousel);
				$('#icon-bar').css( "margin-top", heightofcarousel);
			})
		})

	</script>
	
	
	<br><br><br><br><br><br><br><br><br><br><br><br><br>



</template>
