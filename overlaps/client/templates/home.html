<template name="home">
	<div class = "_home">
		<head>
			<link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		</head>

		<body>
			<header class = "navbar">
				<nav class = "navbar container-fluid" id = "navbartop">
					<div class = "navbar-header">
						<button class = "navbar-toggle" data-toggle = "collapse"
						data-target="#NavBar"> <span class="glyphicon glyphicon-th-list"></span>
					</button>
					<img class = "logoimage" src="Logo.png">
					<a class = "navbar-brand navbartext" href = "../"> Overlaps</a>
				</div>

				<div class = "navbar-collapse collapse" id = "NavBar">
					<ul class = "nav navbar-nav" >
						<li class = "toptab"> <a href = "#about" class = " scroll-link navbartext" data-scroll> About </a></li>
						<li> <a href = "#Topics" class = "navbartext scroll-link"> How It Works </a></li>
						{{#if currentUser}}
						<li> <a href = "#Form" class = "navbartext scroll-link"> Teach a Class </a></li>
						{{/if}}
					</ul>
					<ul class = "nav navbar-right navbar-nav">
						<li> {{>loginButtons}}</li>
						<li> <div class = "btn"> </div> </li>
					</ul>
					<script>
					$(".dropdown-menu").prepend("<button class= 'btn btn-default btn-block' id='editprofile'> Edit Profile </button>");
					</script>
				</div>
			</nav>
		</header>

		<div>
		<section>
			<div class = "page-section" id = "home">
				<div class = "container" id = "homecontainer">
					<div id="carouselimage" class="carousel slide" data-ride="carousel">
						<div class = "registerBar">
							<div class="form-group">
								<label id="registerlabel" for="user1"><span id = "nameid"> </span> What would you like to learn?</label>
								<input type="text" class="form-control" id="user1">
							</div>
							<script>
								$("#nameid").text(Meteor.user().profile.name);
							</script>
						</div>

						<div class="carousel-inner" role="listbox">
							<div class="item active">
								<img class = "imgslide" src="Biker.png" alt="First">
							</div>
							<div class="item">
								<img class = "imgslide" src="food.png" alt="Second">
							</div>
							<div class="item">
								<img class = "imgslide" src="exercising.png" alt="Third">
							</div>
							<div class="item">
								<img class = "imgslide" src="guitar.png" alt="Fourth">
							</div>
						</div>
						<a class="left carousel-control" href="#carouselimage" role="button" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left"></span>
						</a>
						<a class="right carousel-control" href="#carouselimage" role="button" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right"></span>
						</a>
						<div class = "cover">
							<div class = "content">
								<h1 id = "title"> OVERLAPS </h1>
								<h2 id = "titleunder"> &nbsp;&nbsp;&nbsp; learn for tomorrow </h2>
							</div>

						</div>
					</div>
				</div>
			</div>
		</section>
		</div>

		<div>
		<section>
			<div class = "page-section" id = "about">
				<div class = "container">
					<div id = "About-title">
						<h1 id = "abouttitle"> What is Overlaps? </h1> 
						<div class="row">

							<div class="col-xs-4" id = "iconvertical">
								<img class = "icons" src="wrenchwhisk.png">
								<h1 class = "imagedescriptitle"> Share Knowledge </h1>
								<h3 class = "imagedescrip"> Learn useful skills, tips and tricks about anything from cooking up a quick dinner to fixing up your bike. Think of something you want to learn or teach, and post it!</h3>
							</div>
							<div class="col-xs-4" id = "iconvertical">
								<img class = "icons" src="people.png">
								<h1 class = "imagedescriptitle"> Learn from Peers </h1>
								<h3 class = "imagedescrip"> Meet new people on campus and learn from your peers! Overlaps is a platform for college students to spread what they know and learn what they don't!</h3>
							</div>
							<div class="col-xs-4" id = "iconvertical">
								<img class = "icons" src="money.png">
								<h1 class = "imagedescriptitle"> Earn Money </h1>
								<h3 class = "imagedescrip"> Make money by teaching classes or learn useful skills while paying very low prices for classes.</h3>
							</div>
						</div>

					</div>
				</div>
			</div>
		</section>
		</div>

		<div>
		<section>
			<div class = "page-section" id = "Topics">
				<div class = "container">
					<!-- referenced http://startbootstrap.com/template-overviews/thumbnail-gallery/ -->
					<div class="row">

						<div class="col-lg-12">
							<h1 class="page-header">Learn About...</h1>
						</div>

						<div class="col-lg-4 col-md-4 col-xs-6 thumb">

							<a class="thumbnail" href="/info/biking">
								<div class = "image relimage">
								<img class="img-responsive" src="thumbbike.jpg" alt="">

								<h4 class = "img-responsive-h">
									Biking
								</h4>
								</div>
							</a>
						</div>
						<div class="col-lg-4 col-md-4 col-xs-6 thumb">

							<a class="thumbnail" href="/info/cooking">
								<div class = "image relimage">
								<img class="img-responsive" src="thumbcook.jpg" alt="">

								<h4 class = "img-responsive-h">
									Cooking
								</h4>
								</div>
							</a>
						</div>
						<div class="col-lg-4 col-md-4 col-xs-6 thumb">

							<a class="thumbnail" href="/info/coding">
							<div class = "image relimage">
								<img class="img-responsive" src="thumbcode.jpg" alt="">

								<h4 class = "img-responsive-h">
									Coding
								</h4>
								</div>
							</a>
						</div>
						<div class="col-lg-4 col-md-4 col-xs-6 thumb">

							<a class="thumbnail" href="/info/academics">
							<div class = "image relimage">
								<img class="img-responsive" src="thumbbook.jpg" alt="">

								<h4 class = "img-responsive-h">
									Academics
								</h4>
								</div>
							</a>
						</div>
						<div class="col-lg-4 col-md-4 col-xs-6 thumb">

							<a class="thumbnail" href="/info/music">
							<div class = "image relimage">
								<img class="img-responsive" src="thumbguitar.jpg" alt="">

								<h4 class = "img-responsive-h">
									Music
								</h4>
								</div>
							</a>
						</div>
						<div class="col-lg-4 col-md-4 col-xs-6 thumb">

							<a class="thumbnail" href="/info/misc">
							<div class = "image relimage">
								<img class="img-responsive" src="thumbmisc.png" alt="">

								<h4 class = "img-responsive-h">
									Misc
								</h4>
								</div>
							</a>
						</div>
					</div>
				</div>
			</div>
		</section>
		</div>
		{{#if currentUser}}

		<div>
		<section>
			<div class = "page-section" id = "Form">
				<div class = "container">
					<div id = "classpic_bar" class = "section">
						
						<form class="class_form">
							<ul>
								<li>
									<h2 id = "teachclass">Teach a class now!</h2>
								</li>
								<li>
									<label class = "labelclass" for="title">Title:</label>
									<input type="text" class="title classText" name="title" size="35" height="50" placeholder="Give a title to your class!" required/>
									<!--	<span class="form_hint"> Give a Title!</span> -->
								</li>
								<li>
									<label class = "labelclass"  for="subject">Subject:</label>
									<select name="subject" class="form-control subject classText subjectbox">
										<option value="Computer">Computer</option>
										<option value="Science">Science</option>
										<option value="Cooking">Cooking</option>
										<option value="Biking">Biking</option>
										<option value="Misc">Misc</option>
									</select>
								</li>
								<li>
									<label class = "labelclass"  for="cost">Cost: $</label>
									<input type="number" class="cost classText" name="cost" height="50" pattern="(\d{3})([\.])(\d{2})" placeholder="Please Enter Cost" required/>
								</li>
								<li>
									<label class = "labelclass"  for="description">Description:</label>
									<textarea name="description" cols="40" class="description classText" rows = "6" placeholder="Describe your class!" minlength="12" required></textarea>
									<span class="form_hint"> Give a Description(minimum 12 characters)!</span>
								</li>
								<li>
									<button class="submit" type="submit">Submit Form</button>
								</li>
							</ul>
						</form>
						
						<br><br><br><br><br><br><br>
					</div>
				</div>
			</div>
		</section>
		</div>

		<div>

</div>

		{{/if}}
		<script type='text/javascript'>
    $(document).ready(function() {
         $('#carouselimage').carousel({
             interval: 3000
         })
    });    
</script>
	</body>
	<script>
	$('a[href*=about]').click(function(){
    $('html, body').animate({
        scrollTop: $( $.attr(this, 'href') ).offset().top
    }, 500);
    return false;
});
	$('a[href*=Topics]').click(function(){
    $('html, body').animate({
        scrollTop: $( $.attr(this, 'href') ).offset().top
    }, 500);
    return false;
});

	$('a[href*=Form]').click(function(){
    $('html, body').animate({
        scrollTop: $( $.attr(this, 'href') ).offset().top
    }, 500);
    return false;
});
	</script>



</div>
</template>
