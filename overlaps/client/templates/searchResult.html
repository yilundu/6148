<template name="searchResult">

			Type a discription of your problem: <br>
			<input type="text" id="search-box">
		</div>
		<div>
			<ul>
			{{#each getPackages}}
			<li>Subject : {{subject}} <br>
				Description : {{description}}
			</li>
			{{/each}}
			</ul>
		</div>
	</div>
</template>
